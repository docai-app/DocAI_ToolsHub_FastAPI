version: "3"

services:
  docai-toolshub-fastapi:
    build:
      context: .
    ports:
      - 8890:8888
    volumes:
      - .:/app
    restart: always
    command: uvicorn app:app --host 0.0.0.0 --port 8888
    networks:
      - docai-toolshub-fastapi
    # env_file: .env

networks:
  docai-toolshub-fastapi:
    driver: bridge
